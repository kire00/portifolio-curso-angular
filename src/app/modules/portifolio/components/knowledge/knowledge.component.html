<div class="container">
    <h2>Conhecimentos</h2>
    <br>
    <ul>
        @for(item of arrayKnowledge(); track item){
        <li>
            <img
                [src]="item.src"
                [alt]="item.alt"
                loading="lazy"
                width="40px"
                height="40px"
            />
        </li>
        }
    </ul>

</div>
